<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <meta charset="utf-8">
        <title>置中方式</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- margin:0,auto;的置中方式 -->
        <h2>margin:0 auto;</h2>
        <div class="outter">
            <div class="box box1">第一種置中方式</div>
        </div>

        <!-- inline-block,inline行內元素的置中方式 -->
        <h2>inline-block,inline</h2>
        <div class="outter outter2">
            <div class="box">第二種置中方式</div>
        </div>

        <!-- flex的置中方式 -->
        <h2>flex</h2>
        <div class="outter outter3">
            <div class="box">第三種置中方式</div>
        </div>

        <!-- 文字的置中方式 -->
        <h2>文字</h2>
        <div class="outter">
            <div class="box box5">文字置中方式</div>
        </div>
    </body>
    </html>
